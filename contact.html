<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="javascript.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- NAVIGATION -->
        <nav class="nav-bar">
          <a class="btn nav-item" href="home.html">Home</a>
          <a class="btn nav-item" href="about.html">About</a>
          <a class="btn nav-item" href="portfolio.html">Portfolio</a>
          <a class="btn nav-item" href="contact.html">Contact</a>
        </nav>

        <!-- ABOUT TITLE SECTION -->
        <section class="contact-form">
          <h1 class="contact-heading">Get in touch</h1>
          <div class="contact-form-container">
            <form class="contact-form-body" action="/success.html">
              <label for="name">Name</label> <br />
              <input type="text" name="name" id="name" /> <br />
              <label for="email">Email</label> <br />
              <input type="email" name="email" id="email" /> <br />
              <label for="message">Message</label>
              <input type="text" name="message" id="message" />
              <label for="submit"></label>
              <input type="submit" name="submit" id="submit" />
            </form>
          </div>
        </section>
      </header>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="small-text">Made with &hearts; in Santa Monica</p>
      </footer>
    </div>
  </body>
</html>
